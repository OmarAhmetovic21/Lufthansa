<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
              <h1 style="color: #f4811f; text-align: center;">City Codes</h1>
          </div> 
        </div>     
        <div class="col px-0">
          <div class="row align-items-center justify-content-center mt-5">
            <div class="text-center">
              <button class="btn btn-1 btn-primary navButton" type="button" (click)="open('home')">Back to Home</button>
              <button class="btn btn-1 btn-primary navButton" type="button" (click)="open('all-aircraft')">View Lufthansa Fleet</button>
              <button class="btn btn-1 btn-primary navButton" type="button" (click)="open('all-lounges')">View Loungues</button>
            </div>
          </div>
        </div>
       
      </div>
    </section>
    
    <div class="row justify-content-center mt-4">
      <div class="col-12">
        <table class="table table-bordered scroll table-sm">
          <tr class="w-auto" style="color: #191d4d; background-color: #f4811f;">
            <th>City Code</th>
            <th>City</th>
            <th>Country</th>
          </tr>

          <tr class="w-auto" *ngFor="let data of cityCodes">
           <td>{{data.code}}</td>
           <td>{{data.city}}</td>
           <td>{{data.country}}</td>
          </tr>



       </table>
      </div>
        
    </div>
    
  </main>
